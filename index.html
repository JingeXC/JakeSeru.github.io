<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>audio-player</title>
  <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script>
  var _hmt = _hmt || [];
  (function() {
    var hm = document.createElement("script");
    hm.src = "https://hm.baidu.com/hm.js?366818f7a4758fb5f26afa89a127c17c";
    var s = document.getElementsByTagName("script")[0]; 
    s.parentNode.insertBefore(hm, s);
  })();
  </script>
</head>
<body>
  <div class="wrapper">
    <div class="left_list"></div>
    <div class="right_content">
      <div class="right_control">
        <div class="active">
          <span data-type="frequency" class="fa fa-bar-chart"></span>
        </div>
        <div>
          <span data-type="wave" class="fa fa-area-chart"></span>
        </div>
        <div>
          <span data-type="volt" class="fa fa-pie-chart"></span>
        </div>
        <div>
          <span data-type="lyric" class="fa fa-text-height"></span>
        </div>
      </div>
      <div class="right_canvas">
        <canvas></canvas>
        <canvas></canvas>
      </div>
    </div>
    <div class="bottom_bar">
      <div class="play_progress"></div>
      <div class="play_panel">
        <div class="play_info">
          <div class="img">
            <img src="" alt="">
          </div>
          <div class="infos">
            <div class="titles">
              <span class="name">未知曲名</span>
              <span class="album">未知作者</span>
            </div>
            <div class="times">
              <span class="currentTime">00:00</span> /
              <span class="totalTime">00:00</span>
            </div>
          </div>
        </div>
        <div class="play_control">
          <div class="function backward">
            <span class="fa fa-step-backward"></span>
          </div>
          <div class="function play_control_button">
            <span class="fa fa-play"></span>
            <span style="display: none;" class="fa fa-pause"></span>
          </div>
          <div class="function forward">
            <span class="fa fa-step-forward"></span>
          </div>
        </div>
        <div class="other_control">
          <div class="function">
            <span class="fa fa-plus plus"></span>
          </div>
          <div class="function">
            <span class="fa fa-list"></span>
          </div>
          <div class="function volume_total">
            <span class="fa fa-volume-down"></span>
            <div class="volume_range total"><input type="range" min="0" max="100" step="10" value="100"></div>
          </div>
          <!-- <div class="function volume_left">
            <span class="fa fa-volume-down"></span>
            <span>L</span>
            <div class="volume_range left"><input type="range" min="0" max="100" step="10" value="100"></div>
          </div>
          <div class="function volume_right">
            <span class="fa fa-volume-down"></span>
            <span>R</span>
            <div class="volume_range right"><input type="range" min="0" max="100" step="10" value="100"></div>
          </div> -->
          <div class="function">
            <span class="fa fa-cog"></span>
          </div>
          <div class="function midi">
            <span class="fa fa-audio-description"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="bundle.34203116.js"></script></body>
</html>
